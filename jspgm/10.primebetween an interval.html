<!DOCTYPE html>
<html>
<body bgcolor="yellow">
<font color="red"><h3 align="center"><i>PRIME NUMBERS WITHIN AN INTERVAL</i></h3></font>
<script>
document.write("click on the button to get prime numbers between an interval:")
function prime()
{
let beg=prompt("enter the begining range");
let end=prompt("Enter the end limit");
document.write("prime numbers between the begining to end are:"+"<br/>")
for (i =beg;i <=end;i++) {
     c=0;
    for ( j = 2; j < i; j++) {
        if (i % j == 0) {
            c = 1;
            break;
        }
    }

    if (i > 1 && c==0) {
       document.write(i+"<br>");
    }
}
}
</script>
<form>
<input type="button" value="click" onclick="prime()">
</form>
</body>
</html>
