<!DOCTYPE html>
<html>
<body bgcolor="skyblue">
<h1 ><font color="red"><b><u>LEAP YEAR OR NOT</b></u></font></h1>
<script>
var y=parseInt(2023);
if((y%4==0) && (y%100!=0) ||(y%400==0))
{
document.write("2023 is a leap year");
}
else
{
document.write("2023 is not a leap year");
}
</script>
</body>
</html>
