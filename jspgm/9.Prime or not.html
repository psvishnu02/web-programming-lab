<!DOCTYPE html>
<html>
<body bgcolor="yellow">
<font color="red"><h3 align="center"><i>Prime or Not</i></h3></font>
<script>
document.write("click the button below to check wheather the given number is prime or not:")

function prime()
{
let num=prompt("Enter the number");
var ptr=true;
for(i=2;i<num;i++)
{
if(num%i==0)
{
ptr=false;
break;
}
}
if(num==1)
{
document.write(""+num+"is neither prime nor composite")
}
else if(ptr==false)
{
alert(""+num+" is not a prime Number");
}
else
{
alert(""+num+" is a prime number");
}
}


</script>
<form>
<input type="button" value="click" onclick="prime()">
</form></body>
</html>
