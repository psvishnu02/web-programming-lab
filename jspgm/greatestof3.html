<!DOCTYPE HTML>
<html>
<body bgcolor="orange">
<h1><font color="green"><b><u>GREATEST OF THREE NUMBERS</b></u></font></h1>
<script>
var a=10;
var b=5;
var c=8;
document.write("a=10"+"<br>");
document.write("b=5"+"<br>");
document.write("c=8"+"<br>");
if(a>b & a>c)
{
document.write("a is greatest");
}
else if(c>a & c>b)
{
document.write("c is greatest");
}
else
{
document.write("b is greatest");
}
</script>
</body>
</html>
