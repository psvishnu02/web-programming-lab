<!DOCTYPE HTML>
<html>
<head>
<style>
table {
border-collapse: collapse;
}
td,th {
border: 1px solid black;
padding: 3px;
text-align: center;
}
th{
font-weight: bold;
background-color:white;
}
</style>
</head>
<body bgcolor="orange">
<div id="calendar"></div>
<script>
function createCalendar(elem) {
var year = document.getElementById("year").value;
for (let mon = 0; mon < 12; mon++)
{
let d = new Date(year, mon);
let table = '<strong>' + months[mon] + '</strong><br>';
table += '<table><tr><th>MONDAY</th><th>TUESDAY</th><th>WEDNESDAY</th><th>THURSDAY</th><th>FRIDAY</th><th>SATURDAY</th><th>SUNDAY</th></tr><tr>'; 
for (let i = 0; i < getDay(d); i++) 
{
table += '<td></td>';
}
while (d.getMonth() == mon)
{
table += '<td>' + d.getDate() + '</td>';
if (getDay(d) % 7 == 6) 
{ 
table += '</tr><tr>';
}
d.setDate(d.getDate() + 1);
}
if (getDay(d) != 0) 
{
for (let i = getDay(d); i < 7; i++) 
{
table += '<td></td>';
}
}
table += '</tr></table><br>';
elem.insertAdjacentHTML('beforeend', table);
}
}
function getDay(date) 
{
let day = date.getDay();
if (day == 0) day = 7; 
return day - 1;
}
const months = ['JANUARY', 'FEBRUARY', 'MARCH', 'APRIL', 'MAY', 'JUNE', 'JULY', 'AUGUST', 'SEPTHEMBER', 'OCTOBER', 'NOVEMBER', 'DECEMBER'];
</script>
<center>
<h1>GENERATE CALENDER</h1>
<b>Enter the year:<b>
<input type="text" id="year" placeholder="enter a year" /><br><br>
<input type="button" value="calender" onclick=" createCalendar(calendar);" />
</center>
</body>
</html>
